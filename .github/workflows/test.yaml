name: test
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: '^1.16.6'
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Install golint
      run: go get -u golang.org/x/lint/golint
    - name: Install libpcsc
      run: sudo apt-get install -y libpcsclite-dev pcscd pcsc-tools
    - name: Test
      run: "make test"
  build-windows:
    name: Windows
    runs-on: windows-latest
    steps:
    - name: Set up Go 1.16
      uses: actions/setup-go@v2
      with:
        go-version: '^1.16.6'
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Install golint
      run: go get -u golang.org/x/lint/golint
    - name: Test
      run: "make build"
      env:
        CGO_ENABLED: 0
